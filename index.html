<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>shop</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>

            <section id="prima_section">

                <div class="block" id="uno">
                    <div class="venticinque xc">- 25%</div>
                    <img id="burro" src="burroarachidi.png" alt="burro di arachidi">
                </div>

                <div class="block" id="due">
                    <span class="venti xc">- 20%</span>
                    <img id="haribo" src="caramellegommose.png" alt="Haribo caramelle gommose">
                </div>

                <div class="block" id="tre">
                    <span class="venticinque xc">- 25%</span>
                    <img id="cereali" src="fitnesschocolate.png" alt="cereali Fitness chocolate">
                </div>

            </section>

            <section id="seconda_section">

                <div class="block" id="quattro">
                    <span class="venti xc">- 20%</span>
                    <img id="mms" src="m&m.png" alt="m&m's">
                </div>

                <div class="block" id="cinque">
                    <span class="cinquanta xc">- 50%</span>
                    <img id="marshmallow" src="marshmallow.png" alt="marshmallow">
                </div>

                <div class="block" id="sei">
                    <span class="venticinque xc">- 25%</span>
                    <img id="burger" src="miniburger.png" alt="caramelle mini burger">
                </div>

            </section>

        </main>
    </body>
</html>
